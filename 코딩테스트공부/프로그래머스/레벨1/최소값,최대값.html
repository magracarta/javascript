<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s) {
            var answer = '';
            var maxnum = -9999;
            var minnum = 99999;
            var string = s.split(' ');
            for(x of string){
                let xnum =parseInt(x);
                if(maxnum < xnum) maxnum = xnum;
                if(minnum > xnum) minnum = xnum;
            }
            
            answer = String(minnum)+' '+ String(maxnum);
            
            return answer;
        }


        solution("-1 -2 -3 -4");
    </script>

</body>
</html>
