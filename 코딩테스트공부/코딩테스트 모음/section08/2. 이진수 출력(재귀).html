<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                function dfs(n){
                    let num = n%2;
                    let numorigin = Math.floor(n/2);
                    // console.log(num);
                    if(numorigin > 0){
                        dfs(numorigin);
                    }
                    answer += num;
                }
                dfs(n);
                return answer;
            }

            console.log(solution(11));
        </script>
    </body>
</html>
