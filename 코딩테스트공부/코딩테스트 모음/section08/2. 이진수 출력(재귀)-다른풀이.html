<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n ){
                let answer=0;
                function dfs(n , v){
                    let zinsu = Math.pow(2,v);
                    if((n - zinsu) >= 0){
                        let sum =1;
                        if((n - zinsu) >= 0){
                            for( let i =1; i <= v ; i++){
                                   sum = sum  * 10;
                               }    
                               answer += sum;
                               if(v < 0 && (n - zinsu) == 0) answer -= 1;
                        }
                        if(v>=0) dfs( n - zinsu ,v-1);
                    }else{
                        if(n >= 0) dfs( n , v-1);
                    }
                    
                }
                dfs(n , 10);
                return answer;
            }

            console.log(solution(11));
        </script>
    </body>
</html>
