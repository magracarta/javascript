<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="", before = 0;
                for(x of s){
                    if(x.length > before){
                        before = x.length;
                        answer = x;
                    }
                }
                return answer;
            }
            let str=["5","teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
