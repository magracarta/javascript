<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let sum = arr.reduce((a,b)=>a+b);
                let minusSum = sum - 100; //40
                let answer;
                arr.forEach((el,i)=>{
                    arr.forEach((elem,j)=>{
                        if(!(el==elem)){
                            if( el + elem == minusSum){
                                arr.splice(j , 1);
                                arr.splice(i , 1);
                            }
                        }
                    });
                });
                 answer = arr;
                 return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
