<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(need, plan){
                let answer="YES";
                let stack = [];
                for(x of plan){
                    if(need.indexOf(x) > -1) stack.push(x);
                }
                if(stack.join('') !== need)  answer="NO";

                return answer;
            }

            let a="CBA";
            let b="CBDAGE";
            console.log(solution(a, b));
        </script>
    </body>
</html>
