<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer=0;
                let array = [];
                let boardGame = JSON.parse(JSON.stringify(board));
                let count = 0;

                for( x of moves){
                    for(let i =0; i< boardGame.length; i++){
                        if(boardGame[i][x-1]!== 0){
                            array.push(boardGame[i][x-1]);
                            boardGame[i].splice(x-1,1, 0);
                            if(array.length >= 2){
                                if(array[array.length-2] == array[array.length-1]){
                                    array.pop();
                                    array.pop();
                                    count+=2;
                                }
                            };
                            break;
                        }
                    }
                }
                
                console.log(array);
                answer = count;
                return answer;
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

                   
            let b=[1, 5, 3, 5, 1, 2, 1, 4 ,5];
            console.log(solution(a, b));
        </script>
    </body>
</html>
