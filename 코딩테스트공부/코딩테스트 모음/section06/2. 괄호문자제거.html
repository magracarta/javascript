<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let deaco =[] ,textArray = [];

                for(x of s){
                    if(x == '(') deaco.push(x);
                    if(deaco.length ===0) textArray.push(x);
                    if(x == ')')deaco.pop();
                }

                answer = textArray.join('');
                return answer;
            }

            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
    </body>
</html>
