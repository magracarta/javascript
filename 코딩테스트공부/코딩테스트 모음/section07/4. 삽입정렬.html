<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [Number.MAX_SAFE_INTEGER];
                for(let i =0; i < arr.length; i++){
                    for(let j =0; j < answer.length; j++){
                        if(arr[i] < answer[j]){
                           answer.splice(j,0,arr[i]);
                           break;
                        }
                    }
                }
                answer.pop();

                return answer;
            }

            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>
