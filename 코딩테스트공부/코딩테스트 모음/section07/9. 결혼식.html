<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(times){
                let answer=Number.MIN_SAFE_INTEGER;
                let T_line=[];
                for(let x of times){
                    T_line.push([x[0], 's']);
                    T_line.push([x[1], 'e']);
                }
                T_line.sort((a,b)=>{
                    if(a[0] !== b[0]) return a[0]-b[0];
                    else return a[1].charCodeAt() - b[1].charCodeAt();
                });
                let count = 0;
                for(let s of T_line){
                    if(s[1] == 's')count++;
                    else count--;

                    if(answer < count){
                        answer = count;
                    }
                }

                console.log(T_line);

                return answer;
            }

            let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
            console.log(solution(arr));
        </script>
    </body>
</html>
