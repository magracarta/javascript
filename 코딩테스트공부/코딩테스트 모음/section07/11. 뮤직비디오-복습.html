<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function count(songs , capacity){
                let cnt =1, sum = 0;
                for(x of songs){
                    if(sum+x > capacity){
                        sum = x;
                        cnt++;
                    }else{
                        sum+=x;
                    }
                }
                return cnt;
            }
           
            function solution(m, songs){
                let answer;
                let lt = songs[songs.length-1];
                let rt = songs.reduce((a,b)=>a+b);
                
                while(lt <= rt){
                    let mid = parseInt((lt + rt)/2);
                    // console.log(mid);
                    if( count(songs, mid) <= m ){
                        answer = mid;
                        rt = mid-1;
                    }else{
                        lt = mid+1;
                    }
                }
                

                return answer;
            }

            let arr=[1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
