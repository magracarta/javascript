<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(meeting){
                let answer=0; 
                let emp =0 ;
                meeting.sort((a,b)=> {
                    if(a[1]===b[1]) return a[0]-b[0];
                    else return a[1]-b[1];
                } )
                console.log(meeting);
                for(let i = 0;  i < meeting.length; i++){
                    if(emp <= meeting[i][0]){
                        answer++;
                        emp = meeting[i][1];
                        // console.log(emp);
                    }
                    
                }

                // console.log(emp);
                
                return answer;
            }

            let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            // let arr=[[3,3], [1,3], [2,3]];
            console.log(solution(arr));
        </script>
    </body>
</html>
