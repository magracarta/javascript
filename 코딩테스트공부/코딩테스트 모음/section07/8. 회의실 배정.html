<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(meeting){
                let answer=0; 
                
                for(let i = 1;  i < meeting.length; i++){
                    
                    if(meeting[i-1][1] < meeting[i][0]){
                        answer += 1;
                    }
                    
                }
                
                return answer;
            }

            let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            console.log(solution(arr));
        </script>
    </body>
</html>
