<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(meeting){
                let answer=0; 
                let emp ;
                meeting.sort((a,b)=> {
                    if(a[0]===b[0]) return a[1]-b[1];
                    else return a[0]-b[0];
                } )
                console.log(meeting);
                for(let i = 1;  i < meeting.length; i++){
                    if(!emp) {
                        if(meeting[i-1][1] <= meeting[i][0]) emp = meeting[i-1][1];
                        answer = 1;
                    }
                    if(emp){
                        if(emp <= meeting[i][0]){
                            emp = meeting[i][1];
                            answer++;
                            // console.log(emp);
                        }
                    }
                    
                }

                // console.log(emp);
                
                return answer;
            }

            // let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            let arr=[[3,3], [1,3], [2,3]];
            console.log(solution(arr));
        </script>
    </body>
</html>
