<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 5
            // 2 3 3 1 3
            // 1 1 2 2 3
            function solution(a,b){         
                let answer = [];
                for(let i =0; i< a.length; i++ ){
                    let  result='';
                    if(a[i]>b[i]){ 
                        result = 'A';
                        if(a[i] == 3 && b[i] == 1)result ='B'; 
                    }else if(a[i]==b[i]){ 
                        result = 'D';
                    }else if(a[i]< b[i]){
                        result = 'B'; 
                        if(a[i] == 1 && b[i] == 3)result ='A'; 
                    }
                    answer.push(result);
                }

                return answer;
            }

            let a =[2,3,3,1,3];
            let b =[1,1,2,2,3];
            console.log(solution(a,b));
        </script>
    </body>
</html>
