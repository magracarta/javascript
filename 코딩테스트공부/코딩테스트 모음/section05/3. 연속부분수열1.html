<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr , t){
                let answer=0;
                let count = 0;
                for(let i =0; i<arr.length; i++){
                    let sum = 0;
                    for(let j=1; j < arr.length; j++){
                        if(i < j && arr[j]){
                            sum = sum+arr[j];
                            if(sum>6 &&sum !== 6){ 
                                sum= sum -arr[j];
                             }
                        }
                    }
                    if(sum ===6){count++ }
                }
                answer = count;
                return answer;
            }

            let arr = [1,2,1,3,1,1,1,2];
            console.log(solution(arr, 6));
        </script>
    </body>
</html>
