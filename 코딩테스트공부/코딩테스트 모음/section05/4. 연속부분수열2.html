<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer =0;
                for(let i =0; i < arr.length; i++ ){
                    let sum = arr[i];
                    answer++;
                    if(arr[i+1]){
                        let p1 = i+1;
                        while(p1 < arr.length){
                            sum = sum+ arr[p1++];
                            if(sum <= 5) answer++;
                            if(sum > 5) break;
                        }
                    }
                }

                return answer;
            }
            
            let a=[1, 3 ,1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
