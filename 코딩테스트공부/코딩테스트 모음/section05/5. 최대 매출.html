<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer =0, sum=0;
                for(let i=0; i <arr.length; i++){
                    sum = arr[i]
                    for( let p =i+1; p < k+i; p++){
                        sum += arr[p];
                    }
                    if(answer < sum) answer = sum;
                }
                                 
                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
</html>
