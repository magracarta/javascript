<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str1, str2){
                let answer, count =0 , allcount =0;
                let st1 = new Map() , st2 = new Map();
                str1.split('');
                str2.split('');
                for(let i =0; i<str1.length; i++){
                    if(st1.has(str1[i])) st1.set(str1[i], st1.get(str1[i])+1);
                    else st1.set(str1[i],1);

                    if(st2.has(str2[i])) st2.set(str2[i], st2.get(str2[i])+1);
                    else st2.set(str2[i],1); 
                }

               for(let [key,val] of st1){
                    allcount++;
                   if(val == st2.get(key))count++;
               }

               if(allcount == count) answer = 'yes';
               else answer = 'no';

                return answer;
            }
            
            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution(a, b));
        </script>
    </body>
</html>
