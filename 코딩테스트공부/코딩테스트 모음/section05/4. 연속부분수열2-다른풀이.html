<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer =1;
                let p1 = 0, sum = arr[p1] , p2 = 1;
                while(p1 < arr.length){
                    if(arr[p2]){
                        sum += arr[p2++];
                        if(sum <= 5) answer ++;
                    }
                    if(sum > 5 ){
                        answer++;
                        p1++;
                        p2=p1+1;
                        sum = arr[p1];
                    }
                    if(!arr[p2]) {
                        answer++;
                        p1++;
                        break;
                    }
                }
                return answer;
            }
            
            let a=[1, 3 ,1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
