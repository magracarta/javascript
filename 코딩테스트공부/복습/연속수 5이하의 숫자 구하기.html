<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a,t){
                let answer = 0 , sum =0;
                let p1 =0;
                
                for(let p2 =0; p2 < a.length; p2++){
                   sum += a[p2];
                   while(sum > t){
                        sum -= a[p1++];
                   }
                   answer +=(p2-p1+1);
                    
                }
                
                
                return answer;
            }   
           
            let a =[1, 3, 1, 2, 3];
            console.log(solution(a,5));
        </script>
    </body>
</html>
