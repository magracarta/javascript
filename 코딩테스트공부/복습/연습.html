<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            
            function solution(str , size){
                let answer = Array.from({length: size}, x => 0);
               
                str.forEach((elem)=>{
                    if(answer.includes(elem)){
                        for(let i =0; i < answer.length; i++){
                            if(answer[i] == elem) {
                                answer.splice(i,1);
                                break;
                            }
                        }
                        answer.unshift(elem);
                    }else{
                        answer.unshift(elem);
                        answer.pop();
                    }
                });
                
               
                return answer;
            }   
           
            let str=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            
            console.log(solution(str , 5));
        </script>
    </body>
</html>
