<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;
                let array = [];
                
                for(let i =0; i < arr.length; i++){
                    for(let j = 0; j < arr.length; j++){
                        if(i!==j){
                            for(let c =0; c< arr.length; c++){
                                if(c !== i && c!==j){
                                    array.push( arr[i]+arr[j]+arr[c]) 
                                }
                            }
                        }
                    }
                }
                array.sort((a,b) => b-a);
                array= new Set(array);
                array = [...array];
                console.log(array[2]);
                
                
                return answer;
            }   
           
            let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(arr));
        </script>
    </body>
</html>
