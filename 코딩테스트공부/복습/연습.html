<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a){
                let answer =0;

                for(let i =0; i< a.length; i++){
                    
                    for(let j =0; j < a[i].length; j++){
                        if(
                                 a[i][j] > (a[i-1]?a[i-1][j]:0)
                            &&   a[i][j] > (a[i+1]?a[i+1][j]:0)
                            &&   a[i][j] > (a[i][j-1]?a[i][j-1]:0)
                            &&   a[i][j] > (a[i][j+1]?a[i][j+1]:0)
                            ){
                                answer++;
                            }
                    }
                }
                 return answer;
            }   
            
            let a =[
                    [5, 3, 7, 2, 3],
                    [3, 7, 1, 6, 1],
                    [7, 2, 5, 3, 4],
                    [4, 3, 6, 4, 9],
                    [8, 7, 3, 5, 2]
                ];
            console.log(solution(a));
        </script>
    </body>
</html>
