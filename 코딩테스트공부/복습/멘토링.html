<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer =0;
               
                for(let i =1; i <= str[0].length; i++){
                    for(let j =1; j <= str[0].length; j++){
                        if(i !== j) {
                            let count = 0;
                            for(let c =0; c< str.length;  c++){
                                let left = right =0; 
                                for(let p = 0; p < str[0].length; p++){
                                    if(str[c][p] == i){
                                        left = p;
                                    }
                                    if(str[c][p] == j ){
                                        right = p;
                                    }
                                    // console.log(left, right);
                                }
                                if(left < right) count++;
                            }
                           
                            if(count == 3){
                                console.log(i,j);
                                answer++;
                            }
                        };
                        
                    }
                }

                 return answer;
            }   
            
            let str =[
                [3, 4, 1 ,2],
                [4, 3, 2 ,1],
                [3, 1, 4 ,2]
            ];
            console.log(solution(str));
        </script>
    </body>
</html>
