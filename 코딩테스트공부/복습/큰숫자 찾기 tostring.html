<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer ='';
                let max = Number.MIN_SAFE_INTEGER;
                for(let i =0; i < str.length; i++){
                    let arr = (str[i].toString().split(''));
                    let sum =0;
                    for(let j =0; j < arr.length; j++){
                        sum += parseInt(arr[j]);
                    }
                    if(sum >= max){
                        max = sum;
                        answer = str[i];
                    }
                }
                
                
                 return answer;
            }   
            
            let str =[128 ,460 ,603 ,40 ,521 ,137, 123];
            console.log(solution(str));
        </script>
    </body>
</html>
