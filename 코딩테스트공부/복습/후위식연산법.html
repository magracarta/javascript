
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            
            function solution(str){
                let answer = 0;
                let que = [];
                
                for(x of str){
                    
                    if(!Number(x)){
                        let right = que.pop();
                        let left = que.pop();

                        que.push(eval(left + x + right));
                    }else que.push(x);
                }
                
                

                answer = que[0]
                return answer;
            }   
           
            let str="352+*9-";
            
            console.log(solution(str));
        </script>
    </body>
</html>
