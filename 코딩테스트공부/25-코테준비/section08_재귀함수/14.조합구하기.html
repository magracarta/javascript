<script>
    function solution(n, m){         
        let answer=[];
        //체크 배열
        let check = Array.from({length:m},()=> 0);
        function DFS( L , s ){
            if(L >= 2){
                answer.push(check.slice());
            }else{
                for(let i = s; i <= n; i++){
                    check[L] = i;
                    DFS(L+1, i+1);
                }
            }
        }
        DFS(0,1);
        return answer;
    }
    console.log(solution(4, 2));
</script>
