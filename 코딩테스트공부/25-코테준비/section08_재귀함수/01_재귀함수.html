        <title>출력결과</title>

    <body>
        <script>
            function solution(n){
                function DFS(num){
                    if(num==0){
                        return;
                    }else{
                        DFS(num-1);
                        console.log(num);
                    }
                }
                DFS(n);
            }

            solution(3);
        </script>
    </body>
