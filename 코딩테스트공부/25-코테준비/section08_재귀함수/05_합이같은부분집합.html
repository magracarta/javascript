<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer="NO", flag=0;
                let n = arr.length-1;
                //모든 값의 합
                let allsum = arr.reduce((prev,curr)=>prev+curr,0);

                function DFS(L, sum){
                    if(flag) return;
                    if(L === n){
                        if(sum == allsum-sum){
                            flag = 1;
                            answer = "YES";
                        }
                    }else{
                        DFS(L+1,sum+arr[L]);

                        DFS(L+1,sum);
                    }
                }
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
