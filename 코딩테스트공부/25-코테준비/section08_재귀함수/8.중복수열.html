<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let answer=[];
                //중복수열
                //1부터 N까지 번호가 적힌 구슬이 있습니다.
                //이 중복을 허락하여 M번을 뽑아 일렬로 나열하는 방법을 모두 출력합니다.
                let check = Array.from({length:m},()=>0);

                function DFS(L){
                    if(L >= m){
                        answer.push(check.slice());
                    }else{
                        for(let i =0; i < n; i++){
                            check[L] = i+1;
                            DFS(L+1);
                        }
                    }
                }
                DFS(0);

                return answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>
