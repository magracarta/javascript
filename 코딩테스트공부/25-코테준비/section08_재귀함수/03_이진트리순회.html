<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(n){
            let answer="";
            function DFS(v){
               if(v > 7){
                    return;
               }else{   
                   DFS(v*2);
                   DFS(v*2+1);
                   answer +=""+v;
               }
            }
            DFS(n);
            return answer;
        }

        console.log(solution(1));
    </script>
</body>
</html>
