<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
function solution(n, r){         
    let answer;
    let memoization = Array.from(Array(n+1), ()=> Array(n+1).fill(0));
    function DFS(n,r){
        if(memoization[n][r] > 0)  return memoization[n][r];
        if(n===r || r===0 )return 1;
        else{
            return memoization[n][r] = DFS(n-1,r-1) + DFS(n-1,r);
        }
    }
    answer = DFS(n,r);
    return answer;
}

console.log(solution(33, 19));
        </script>
    </body>
</html>
