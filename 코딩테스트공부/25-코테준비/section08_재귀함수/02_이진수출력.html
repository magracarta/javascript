<body>
    <script>
        function solution(n){
            let answer="";
            function DFS(n){
               if(n/2 <= 0){
                    return;
               }else{
                   DFS(Math.floor(n/2));
                   answer+=""+ n%2;
               }
            }
            DFS(n);
            return answer;
        }

        console.log(solution(11));
    </script>
</body>
