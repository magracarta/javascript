<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피로도 문제</title>
</head>
<body>
    <script>
        function solution(k, dungeons) {
            var answer = 0;
            //방문했는지 체크 배열
            let check = Array.from({length:dungeons.length},()=>false);
            //          남은피로도, 진행단계
            function DFS(hp , L){
                for(let i =0; i< check.length; i++){
                    //방문하지 않았고 체력이 필요도보다 크면 실행
                    if(!check[i] && hp >= dungeons[i][0]){
                    //방문값 처리 true
                        check[i]=true;
                        DFS(hp - dungeons[i][1], L+1);
                        check[i]=false;
                    }
                }
                answer = Math.max(answer, L);
            }
            
            DFS(k,0);
            return answer;
        }
    </script>
</body>
</html>
