<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s){
            let answer=0;
            let stack=[];
            for(let i =0; i < s.length; i++){
                if(s[i]==")"){
                    if(s[i-1]=="("){
                        stack.pop();
                        answer+= stack.length;
                    }else {
                        stack.pop();
                        answer++;
                    }
                }else stack.push(s[i]);
            }

            
                                   
            return answer;
        }
        
        let a="()(((()())(())()))(())";
        console.log(solution(a));
    </script>
</body>
</html>
