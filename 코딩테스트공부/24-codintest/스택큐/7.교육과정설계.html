<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        function solution(need, plan){
            let answer="YES";
            let narr = need.split("");
            for(x of plan){
                if(!narr.includes(x)) continue;
                if( narr.shift() != x) return "NO";
                if( !narr.length)break;
            }
            if(narr.length > 0) answer ="NO";

            return answer;
        }

        let a="CBA";
        let b="CBDAGE";
        console.log(solution(a, b));
    </script>
</body>
</html>
