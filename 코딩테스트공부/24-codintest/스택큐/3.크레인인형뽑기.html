<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(board, moves){
            let answer=0;
            let stack=[];
           
            for(x of moves){
                for(let i = 0; i < board.length; i++){
                    let curr= board[i][x-1];
                    if(curr === 0) continue;
                    if(curr !== stack[stack.length-1])stack.push(curr);
                    else{
                        stack.pop();
                        answer+=2;
                    }
                    board[i][x-1] = 0;
                    break;
                }
            }
            return answer;
        }
        
        let a=[[0,0,0,0,0],
               [0,0,1,0,3],
               [0,2,5,0,1],
               [4,2,4,4,2],
               [3,5,1,3,1]];

        let b=[1, 5, 3, 5, 1, 2, 1, 4];
        console.log(solution(a, b));
    </script>
</body>
</html>
