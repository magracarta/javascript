<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s){  
            let answer="";
            let stack = [];
            for(x of s){
                if(x == "("){
                    stack.push("(");
                }else if(x==")"){
                    stack.pop();
                }else if(stack.length <=0) answer+=x;
            }

            return answer;
        }

        let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
        console.log(solution(str));
    </script>
</body>
</html>
