<body>
    <script>
        function solution(need, plan){
            let narr = need.split("");
            for(x of plan){
                if(narr[0] == x) narr.shift();
            }
            if(narr.length > 0) return "NO";
            else return "YES";
        }

        let a="CBA";
        let b="CBDAGE";
        console.log(solution(a, b));
    </script>
</body>
