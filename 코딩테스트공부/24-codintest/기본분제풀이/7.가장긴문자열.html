<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s){  
            return s.reduce((before,curr)=>{
                if(before.length < curr.length) return before = curr;
                return before;
            },'');
        }
        let str=["teacher", "time", "student", "beautiful", "good"];
        console.log(solution(str));
    </script>
</body>
</html>
