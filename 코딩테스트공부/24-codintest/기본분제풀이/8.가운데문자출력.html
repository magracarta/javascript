<body>
    <script>
        function solution(s){ 
            let num = s.length;
            let half = Math.floor(num/2);
            if(num%2==0){
               return s.substring(half-1,half+1);
            }else return s.substring(half,half+1);
            
        }
        console.log(solution("teacher"));
    </script>
</body>
