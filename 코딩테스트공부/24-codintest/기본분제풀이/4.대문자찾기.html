<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s){         
            let answer=0;
            for(let x of s){
                if(x == x.toUpperCase()) answer++;
            }
            return answer;
        }

        let str="KoreaTimeGood";
        console.log(solution(str));
    </script>
</body>
</html>
