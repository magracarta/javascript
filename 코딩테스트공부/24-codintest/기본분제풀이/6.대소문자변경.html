<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s){  
            let answer="";
            for(x of s){
                if(x == x.toUpperCase()) answer+= x.toLowerCase();
                else answer+= x.toUpperCase();
            }
            
            return answer;
        }

        console.log(solution("StuDY"));
    </script>
</body>
</html>
