<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(size, arr){
            let answer = Array.from({length:size},(el,idx)=>0);

            for(x of arr){
                console.log(answer);
                if(!answer.includes(x)){
                    answer.unshift(x);
                    answer.pop();
                    continue;
                }
                for(let i = 0; i < size; i++){
                    if(answer[i] == x){
                        for(let k = i; k > 0; k-- ){
                            answer[k] = answer[k-1];
                        }
                        break;
                    }
                }
                answer[0] = x;
            }
            
            return answer;
        }

        let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
        console.log(solution(5, arr));
    </script>
</body>
</html>
