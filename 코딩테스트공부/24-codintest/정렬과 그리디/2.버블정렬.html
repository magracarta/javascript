<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(arr){
            let answer=arr;
            let n = answer.length;
            for(let i= n-1; i >=0; i--){
                for(let j =0; j < i; j++){
                    if(arr[j] > arr[j+1]){
                       [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                    }
                }
            }
            
            return answer;
        }

        let arr=[18, 5, 1, 7, 23, 15];
        console.log(solution(arr));
    </script>
</body>
</html>
