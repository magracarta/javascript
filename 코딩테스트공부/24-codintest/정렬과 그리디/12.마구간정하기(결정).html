<!DOCTYPE html>

<body>
    <script>
        function count(arr , mid ){
           let count = 1;
           let start = arr[0];
           for(x of arr){
            if((x - start) >= mid){
                start = x;
                count++;
            }
           }
           return count;
        }
       
        function solution(c, stable){
            let answer;
            stable.sort((a,b)=>a-b);
            let lt = stable[0], rt = stable[stable.length-1];
            while(lt < rt){
                let mid = parseInt((lt + rt)/2);
                console.log("mid"+mid);
                if(count(stable, mid) >= c){
                    lt = mid+1;
                    answer = mid;
                }else{
                    rt = mid-1;
                }
            }
            return answer;
        }
        
        let arr=[1, 2, 8, 4, 9];
        console.log(solution(3, arr));
    </script>
</body>
