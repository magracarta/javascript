    <script>
        function countFn(mid,arr){
            let count = 0;
            let sum = 0;
            for(x of arr){
                sum += x;
                if(sum >= mid){
                    count++;
                    sum = x;
                }
            }
            return count;
        }

        function solution(m, songs){
            let answer;
            let lt = songs[songs.length-1], rt = songs.reduce((total, el)=> total+el,0);

            while(lt < rt){
                let mid = Math.floor((lt+rt)/2);
                if(countFn(mid,songs) <= 3){
                    rt = mid - 1;
                    answer = mid;
                }else lt = mid+1;
            }
            
            return answer;
        }

        let arr=[1, 2, 3, 4, 5, 6, 7, 8, 9];
        console.log(solution(3, arr));
    </script>
