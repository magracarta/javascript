<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(arr){
            let answer=arr;
            
            for(let i=0; i < answer.length; i++){
                let min = i;
                for(let j=i+1; j < answer.length; j++){
                    if(answer[j] < answer[i] )min = j;
                }
                [answer[min] , answer[i]] =[ answer[i] , answer[min]];
            }
            return answer;
        }

        let arr=[13, 7, 11, 5, 23, 15];
        console.log(solution(arr));
    </script>
</body>
</html>
