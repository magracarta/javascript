<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(test){
            let answer=0;
            let students= test[0].length; 
            for(let i =0;  i < students; i++){
                for(let j =0; j < students; j++){
                    let cnt = 0;
                    for(let k = 0; k < test.length; k++){
                        if(i == j) continue;
                       let p1 = p2 = 0;
                        for(let s = 0; s < students; s++ ){
                            if(test[k][s] == test[0][i]) p1 = s;
                            if(test[k][s] == test[0][j]) p2 = s;
                        }
                        if(p1 > p2)cnt++;
                    }
                    if(cnt >= test.length){
                        answer++;
                        console.log("("+test[0][i] + " " +test[0][j]+")");
                    } 
                }
            }
           
            
            return answer;
        }
        
        let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
        console.log(solution(arr));
    </script>
</body>
</html>
