<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sosuFn(n){
            let len = Math.floor(n/2);
            for(let i =0; i < len; i++){
                if(i == 1) continue;
                if(n%i==0) return false;
            }
            return true;
        }
        function solution(arr){
            let answer=[];
           
            for(x of arr){
                let num = Number(String(x).split("").reverse().join(""));
                if(num <= 1) continue;
                if(sosuFn(num)) answer.push(num);
            }

            return answer;
        }
        
        let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
        console.log(solution(arr));
    </script>
</body>
</html>
