<body>
    <script>
        function solution(s){
            let answer="YES";
            
            let str = s.split("").reverse().join("");
            if(s.toLowerCase() != str.toLowerCase()) answer = "NO";
            return answer;
        }
        
        let str="goooG";
        console.log(solution(str));
    </script>
