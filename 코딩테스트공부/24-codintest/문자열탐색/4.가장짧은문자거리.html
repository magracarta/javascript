<body>
    <script>
        function solution(s, t){
            let answer=[];

            for(let i =0; i<s.length; i++){
                let count = 0;
                if(s[i]==t){
                    answer.push(count);
                    continue;
                }
                while(true){
                    count++
                    if(s[i-count] == t || s[i+count] == t){
                        break;
                    }
                }
                answer.push(count);
            }
            
            return answer;
        }
        
        let str="teachermode";
        console.log(solution(str, 'e'));
    </script>
</body>
