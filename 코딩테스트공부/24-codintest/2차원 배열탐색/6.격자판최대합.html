<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(arr){  
            let rowmax = 0;
            let columnmax = 0;

            for(let i =0; i<arr.length; i++){
                let rsum = csum =0;
                for(let j =0; j < arr.length; j++){
                    rsum += arr[i][j];
                    csum += arr[j][i];
                }
                if(columnmax < csum) columnmax = csum;
                if(rowmax < rsum) rowmax = rsum;
            }

            let leftsum=0;
            let rightsum =0;
            for(let i =0; i<arr.length; i++){
                leftsum += arr[i][i];
                rightsum += arr[arr.length-i-1][arr.length-i-1];
            }
            
            let linemax = rightsum > leftsum ? rightsum : leftsum;
            return Math.max(columnmax, rowmax, linemax);
        }

        let arr=[[10, 13, 10, 12, 15], 
                 [12, 39, 30, 23, 11],
                 [11, 25, 50, 53, 15],
                 [19, 27, 29, 37, 27],
                 [19, 13, 30, 13, 19]];

        console.log(solution(arr));
    </script>
</body>
</html>
