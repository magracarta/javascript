    <script>
        function solution(arr){  
            let answer = [];
            let count = 1, samepeople = 0;
            let obj = [...arr].sort((a,b)=>b-a);

            answer = arr.map((elem, idx)=>{
               return rankcheck(elem, obj);
            });
           return answer;
        }

        function rankcheck(num, arr){
            let idx = 0;
            for(let i = 0; i < arr.length; i++){
                if(num == arr[i]){
                    idx = i+1;
                    break;
                }
            }
            return idx;
        }

        let arr=[100,87, 89, 92, 100, 76];
        console.log(solution(arr));
    </script>
