<!DOCTYPE html>

<head>

<body>
    <script>
        function solution(a, b){         
            let answer="";
            let arr = a.map((el,idx)=>{
                return playGame(el, b[idx]);
            });
            return arr.join("");
        }

        let a=[2, 3, 3, 1, 3];
        let b=[1, 1, 2, 2, 3];
        console.log(solution(a, b));

        function playGame(a,b){
            if(a==b) return "D ";
            else if((a==1 && b==3)||(a==2 && b==1)||(a==3 && b==2)) return "A ";
            else return "B ";
        }
    </script>
</body>
