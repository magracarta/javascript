<body>
    <script>
        function solution(n){
            let answer=[];
            let arr = Array.from({length:n+1},()=>0);
            function DEF(v){
                if(v == n+1){
                    let number = "";
                    for(let i =1; i <= arr.length; i++){
                        if(arr[i] == 1) number+= i + " ";
                    }
                   if(number.length > 0) answer.push(number);
                }else{
                    arr[v] = 1;
                    DEF(v+1);
                    arr[v] = 0;
                    DEF(v+1);
                }

            }
            DEF(1);
            return answer;
        }

        console.log(solution(3));
    </script>
