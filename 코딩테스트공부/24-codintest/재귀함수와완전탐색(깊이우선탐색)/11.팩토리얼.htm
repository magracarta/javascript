<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){         
                let answer;
               function DFS(n){
                if(n === 1 ) return 1;
                else{
                    // console.log(DFS(n-1));
                    return n*DFS(n-1);
                }
               }
               answer = DFS(n);
                return answer;
            }
            console.log(solution(5));
        </script>
    </body>
</html>
<!-- 
5* (5-1)                      ---------6스택
    4 * (4-1)                 ---------5스택
        3 * (3-1)             ---------3스택
                2 * (2-1)     ---------2스택
                    1         ---------1스택
                
                -->
