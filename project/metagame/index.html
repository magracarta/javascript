<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="김민주">
    <title>meta</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id ='gameContent'>
        <div class="game_container">
            <!-- 캐릭터-->
            <div class="character-wrap">
                <span>ENTER</span>
                <div class="character"></div>
            </div>       
            <!-- 캐릭터-->
            <!-- 액자-acadeNail -->
            <div class="acadeNail">
                <img src="./img/nialframe-dote.png">
            </div>
            <div class="acadeNail-Section sectioncolor frameAction" data-id="acadeNail"></div>
            <!-- 액자-acadeNail -->
            <!-- 액자-blueleoNail -->
            <div class="blueleoNail">
                <img src="./img/nialframe-leopard.png">
            </div>
            <div class="blueleoNail-Section sectioncolor frameAction" data-id="blueleoNail"></div>
            <!-- 액자-blueleoNail -->
            <!-- 전시-indegoFlow -->
            <div class="indegoFlow object">
                <img src="./img/indegoFlowNail.png">
            </div>
            <div class="indegoFlow-section sectioncolor displayAction" data-id="indegoFlow"></div>
            <!-- 전시-indegoFlow -->
            <!-- 전시-morderBlackNail -->
            <div class="morderBlackNail object">
                <img src="./img/morderBlackNail.png">
            </div>
            <div class="morderBlackNail-section sectioncolor displayAction" data-id='morderBlack'></div>
            <!-- 전시-morderBlackNail -->
            <!-- 전시-roseNail -->
            <div class="roseNail object">
                <img src="./img/roseNail.png">
            </div>
            <div class="roseNail-section sectioncolor displayAction"></div>
            <!-- 전시-roseNail -->
            <!-- 뉴진즈-민지 -->
            <div class="minji object"><img src='./img/minji.png'></div>
            <div class="minji-section sectioncolor peopleAction" data-id='minji'></div>
            <!-- 뉴진즈-민지 -->
            <!-- 뉴진즈-혜린 -->
            <div class="helin object"><img src='./img/helin.png'></div>
            <div class="helin-section sectioncolor "></div>
            <!-- 뉴진즈-혜린 -->
            <!-- 뉴진즈-다니엘 -->
            <div class="dainel object"><img src='./img/dainel.png'></div>
            <div class="dainel-section sectioncolor peopleAction"  data-id='dainel'></div>
            <!-- 뉴진즈-다니엘 -->

            <div class="text_wrap">
                <div class="dim"></div>
                <div class="text_box">
                    <div class="close">닫기</div>
                    <img src="./img/nialframe-dote.png">
                    <h2></h2>
                    <p></p>
                    <a href="#">
                        보러가기 >
                    </a>
                    <span><span class="pc">enter or click</span><span class="mobile">TOUCH</span></span>
                </div>
            </div>

            <div class="arrowBtnWrap">
                <canvas id="joy" ></canvas>
            </div>
            <div class="enter">ENTER</div>
        </div>
    </section>
</body>
<script src="chatPopup.js"></script>
<script src="class.js"></script>
<script src="game.js"></script>
<script src="mo_control.js"></script>
</html>
