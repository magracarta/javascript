<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cordinates</title>
    <style>
        body{background-color: #000;}
        div { border-radius: 4px; width: 250px; 
            height: 250px; background: blanchedalmond;  margin-bottom: 4px;}
        .special { background-color: lightsalmon; }
        aside { position: fixed; top: 20px; right: 20px; }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div> 
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <aside>
        <button class="scroll-by">Scroll by 100</button>
        <button class="scroll-to">Scroll to 100</button>
        <button class="scroll-into">Scroll into special</button>
    </aside>
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click',(event)=>{
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${event.clientX} ,${event.clientY}`);
            console.log(`page: ${event.pageX} ,${event.pageY}`);
        });


        const scrollBy = document.querySelector('.scroll-by');
        const scrollTo = document.querySelector('.scroll-to');
        const scrollInto = document.querySelector('.scroll-into');

        scrollBy.addEventListener('click', ()=>{
            window.scrollBy({top:100, left:0, behavior:'smooth' });
        });
        scrollTo.addEventListener('click', ()=>{
            window.scrollTo({top:100, left:0 , behavior:'smooth'});
        });
        scrollInto.addEventListener('click', ()=>{
            special.scrollIntoView();
        });

    </script>
</body>
</html>
