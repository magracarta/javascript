<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- LOGO -->
    <img src="img/logo.png" alt="LOGO" class="logo">
    <!-- Buttons -->
    <button class="btn"><img src="img/blue_t" alt="tshirt" class="imgBtn"></button>
    <button class="btn"><img src="img/blue_p" alt="pants" class="imgBtn"></button>
    <button class="btn"><img src="img/blue_s" alt="skirts" class="imgBtn"></button>

    <button class="btn colorBtn blue">Blue</button>
    <button class="btn colorBtn Yellow">Yellow</button>
    <button class="btn colorBtn pink">Pink</button>

    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="img/blue_t.png" alt="tshirt" class="item_thembnail">
        <span class="item_description">male, large</span>
      </li>
    </ul>

  </body>
</html>
